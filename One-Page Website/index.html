<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Page Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4ede4;
      color: #3e2f1c;
    }

    header, section, footer {
      padding: 40px 20px;
    }

    nav {
      background-color: #8b5e3c;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #gallery img {
      width: 300px;
      margin: 10px;
      border: 3px solid #a77b4d;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #a77b4d;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #8b5e3c;
      color: white;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #704829;
    }

    iframe {
      max-width: 100%;
      height: 315px;
      border: none;
    }

    footer {
      background-color: #8b5e3c;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: -30px;
      right: -10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <h1 class="section-title">Welcome to My Brown Themed Website</h1>
    <p>This is a simple one-page website designed with a warm, earthy brown color scheme.</p>
  </header>

  <section id="gallery">
    <h2 class="section-title">Image Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2024/03/08/16/43/star-magnolia-8621246_1280.jpg" alt="Sample Image 1" />
    <img src="https://cdn.pixabay.com/photo/2020/04/05/08/43/wood-anemone-5005120_1280.jpg" alt="Sample Image 2" />
    <img src="https://cdn.pixabay.com/photo/2015/05/07/12/40/mushrooms-756406_1280.jpg" alt="Sample Image 3" />
  </section>

  <section id="videos">
    <h2 class="section-title">Featured Video</h2>
    <p>Here's a sample video embedded from YouTube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=EI2U5k9F41wizDXd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Samah Marroush. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" id="lightbox-close">&times;</span>
      <img src="" alt="Expanded Image" id="lightbox-img">
    </div>
  </div>

  <script>
    // Lightbox script
    const images = document.querySelectorAll("#gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.getElementById("lightbox-close");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });

    // Close lightbox when clicking outside image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>

</body>
</html>
